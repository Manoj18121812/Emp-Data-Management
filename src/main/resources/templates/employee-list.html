<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
        }
        .list-card {
            max-width: 1000px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .list-card h2 {
            font-weight: 600;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
        }
        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .search-form input {
            flex: 1;
        }
        .table thead {
            background-color: #007bff;
            color: #fff;
        }
        .table tbody tr:hover {
            background-color: #f1f7ff;
        }
        .btn-group-action a {
            margin-right: 5px;
        }
        @media (max-width: 576px) {
            .search-form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<div class="list-card">
    <h2>Employee List</h2>

    <!-- Search & Add -->
    <form method="get" th:action="@{/}" class="search-form">
        <input type="text" name="keyword" th:value="${keyword}" class="form-control" placeholder="Search by name, email, or position">
        <button type="submit" class="btn btn-primary">Search</button>
        <a th:href="@{/}" class="btn btn-secondary">Reset</a>
        <a th:href="@{/employees/new}" class="btn btn-success ms-auto">+ Add Employee</a>
    </form>

    <!-- Employee Table -->
    <div class="table-responsive">
        <table class="table table-bordered align-middle text-center">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Position</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="emp : ${employees}">
                <td th:text="${emp.id}"></td>
                <td th:text="${emp.name}"></td>
                <td th:text="${emp.email}"></td>
                <td th:text="${emp.position}"></td>
                <td class="btn-group-action">
                    <a th:href="@{|/employees/edit/${emp.id}|}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{|/employees/delete/${emp.id}|}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this employee?');">Delete</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(employees)}">
                <td colspan="5" class="text-center text-muted">No employees found.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
