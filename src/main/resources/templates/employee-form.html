<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-4">

<h2 th:text="${employee.id} == null ? 'Add Employee' : 'Edit Employee'"></h2>

<form th:action="@{/employees}" th:object="${employee}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label>Name</label>
        <input type="text" th:field="*{name}" class="form-control" required/>
    </div>

    <div class="mb-3">
        <label>Email</label>
        <input type="email" th:field="*{email}" class="form-control" required/>
    </div>

    <div class="mb-3">
        <label>Position</label>
        <input type="text" th:field="*{position}" class="form-control" required/>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/employees}" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>
